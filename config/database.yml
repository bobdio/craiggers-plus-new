# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
#development:
#  adapter: sqlite3
#  encoding: utf8
#  database: db/development.sqlite3
#  pool: 5
#  timeout: 5000
defaults: &defaults
  adapter: postgresql
  encoding: utf8

development:
  <<: *defaults
  database: jeboom_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: jeboom_test

production:
  <<: *defaults
  database: jeboom
  username: postgres
  password: postgres

staging:
  <<: *defaults
  database: jeboom_staging
  username: postgres

dev:
  <<: *defaults
  database: jeboom_dev
  username: postgres
